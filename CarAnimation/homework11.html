<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .car {
            position: relative;
            width: 600px;
            height: 500px;
            /* border: 1px solid black; */
            animation: carMove 5s infinite;
            z-index: 1000;
        }

        @keyframes carMove {
            to {
                transform: translateX(800px);
            }
        }

        /* Car body */
        .body-car {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            height: 100px;
            background: #30da16;
            /* border: 3px solid #13294b; */
            border-radius: 150px 300px 80px 90px;
            box-shadow: -20px 40px 100px rgb(15, 14, 14);
        }

        /* Car cabin */
        .cabin {
            position: absolute;
            bottom: 80px;
            left: 50px;
            width: 450px;
            height: 150px;
            background: #30da16;
            /* border-radius: 100%; */
            /* border: 3px solid #5f6164; */
            border-radius: 100% 200% 50% 50%;
        }

        /* Wheels */
        .wheel {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 20px solid #13294b;
            /* background: (circle,
                    #ffffff 0%,
                    #00d144 20%,
                    #0099ff 50%,
                    #ffff00 70%); */
            background-image: repeating-conic-gradient(rgb(26, 25, 25) 10%, white 20%);
            animation: wheel-move 0.1s infinite;
        }

        @keyframes wheel-move {
            100% {
                transform: rotate(360deg);
            }
        }

        .wheel-left {
            left: 60px;
        }

        .wheel-right {
            right: 60px;
        }

        .wheel-left1 {
            left: 45px;
            bottom: 30px;
            z-index: 0;
        }

        .wheel-right1 {
            right: 75px;
            bottom: 30px;
            z-index: 0;
        }

        .car-window {
            position: absolute;
            bottom: 100px;
            left: 30px;
            width: 220px;
            height: 120px;
            background: rgba(255, 255, 255, 0.5);
            /* background-color: #000000; */
            /* Transparent white for glass */
            border-radius: 80% 20px 0 0;

            /* Adding a middle pillar (B-pillar) */
            border-right: 5px solid #020202;
        }

        .right {
            left: 250px;
            width: 200px;
            height: 120px;
            background: rgba(255, 255, 255, 0.5);
            /* background-color: #000000; */
            /* Transparent white for glass */
            border-radius: 20px 100% 0 0;

            /* Adding a middle pillar (B-pillar) */
            border-left: 5px solid #020202;
            /* border: 2px outset blue; */
        }

        .stop {
            position: absolute;
            bottom: 140px;
            left: 10px;
            width: 50px;
            height: 20px;
            background: rgb(255, 7, 7, 0.7);
            /* background-color: #000000; */
            /* Transparent white for glass */
            border-radius: 50% 0% 50% 50%;

            /* Adding a middle pillar (B-pillar) */
            border-left: 5px outset #ffffff;
        }

        .stop-right {
            position: absolute;
            bottom: 130px;
            left: 520px;
            width: 60px;
            height: 30px;
            background: rgb(255, 7, 7, 0.7);
            /* background-color: #000000; */
            /* Transparent white for glass */
            border-radius: 0% 100% 0% 100%;

            /* Adding a middle pillar (B-pillar) */
            border-right: 5px outset #ffffff;
        }

        .people {
            position: absolute;
            bottom: 155px;
            left: 260px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            /* background-color: #000000; */
            /* Transparent white for glass */
            border-radius: 100%;

            /* Adding a middle pillar (B-pillar) */
            border-top: 10px solid #020202;
        }

        .door {
            position: absolute;
            bottom: 155px;
            left: 250px;
            width: 20px;
            height: 1px;
            background: rgba(25, 24, 24, 1);
            /* background-color: #000000; */
            /* Transparent white for glass */
            border-radius: 100% 100% 0px 200px;

            /* Adding a middle pillar (B-pillar) */
            border-top: 10px solid #020202;
        }

        .door.right {
            position: absolute;
            bottom: 155px;
            left: 100px;
            width: 20px;
            height: 1px;
            background: rgba(25, 24, 24, 1);
            /* background-color: #000000; */
            /* Transparent white for glass */
            border-radius: 100% 100% 0px 200px;

            /* Adding a middle pillar (B-pillar) */
            border-top: 10px solid #020202;
        }

        .road-container {
            width: 100%;
            height: 100vh;
            background-color: #77ddff;
            position: absolute;

        }

        .road {
            width: 100%;
            height: 300px;
            left: -30px;
            background-image: linear-gradient(rgb(26, 26, 26), rgb(99, 98, 98));
            position: absolute;
            z-index: 1;
            top: 200px;
            /* transform: rotate(-2deg); */
            box-shadow: 0px 10px 20px rgb(135, 135, 135);

        }

        .line {
            width: 100%;
            height: 20px;
            background-color: #ffffff;
            position: absolute;
            z-index: 10;
            top: 100px;
        }

        .building {
            display: flex;
        }

        .d1 {
            height: 50%;
            width: 100px;
            background-color: #13294b;
            position: absolute;
            top: 0;
            display: flex;
        }

        .d2 {
            height: 20%;
            width: 100px;
            background-color: #1160d5;
            position: absolute;
            top: 50px;
            left: 200px;
            display: flex;
            z-index: 1;
        }

        .d3 {
            height: 20%;
            width: 100px;
            background-color: #35d511;
            position: absolute;
            top: 20px;
            left: 250px;
            display: flex;
            z-index: 0;
        }

        .d4 {
            height: 50%;
            width: 100px;
            background-color: #d54911;
            position: absolute;
            top: 0px;
            left: 550px;
            display: flex;
            z-index: 0;
        }

        .d5 {
            height: 20%;
            width: 100px;
            background-color: #d5c811;
            position: absolute;
            top: 20px;
            left: 570px;
            display: flex;
            z-index: 0;
        }

        .d1 .window {
            width: 100px;
            height: 10px;
            background-color: white;
            z-index: 10;
            position: absolute;
            top: 10px;
        }

        .d1 .window1 {
            top: 40px;
        }

        .d1 .window2 {
            top: 60px;
        }

        .d1 .window3 {
            top: 80px;
        }

        .d1 .window4 {
            top: 100px;
        }

        .d1 .window5 {
            top: 140px;
        }

        .cloud {
            width: 250px;
            height: 100px;
            background: #f2f9fe;
            /* Light blue/white color */
            border-radius: 100px;
            /* margin: 120px auto 20px; */
            position: absolute;
            right: 20px;
            top: 40px;
            /* Required for positioning pseudo-elements */
        }

        /* Pseudo-elements for the cloud bumps */
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            /* Inherit the background color */
            border-radius: 100%;
            /* Make them perfectly round */
            /* Use 'display: block;' or other display properties if needed */
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -50px;
            /* Position above the main cloud body */
            left: 60px;
        }

        .cloud::after {
            width: 150px;
            height: 150px;
            top: -80px;
            /* Position higher and larger */
            right: 60px;
        }

        /* Optional: Add a sky background to see the cloud better */
        body {
            background: #00b4ff;
        }
    </style>
</head>

<body>
    <div>
        <div class="road-container">
            <div class="building">
                <div class="d1">
                    <div class="window"></div>
                    <div class="window1 window"></div>
                    <div class="window2 window"></div>
                    <div class="window3 window"></div>
                    <div class="window4 window"></div>
                    <div class="window5 window"></div>
                </div>
                <div class="d2 d1">
                    <div class="window"></div>
                    <div class="window1 window"></div>
                    <div class="window2 window"></div>
                    <div class="window3 window"></div>
                    <div class="window4 window"></div>
                    <div class="window5 window"></div>
                </div>
                <div class="d3 d1">
                    <div class="window"></div>
                    <div class="window1 window"></div>
                    <div class="window2 window"></div>
                    <div class="window3 window"></div>
                    <div class="window4 window"></div>
                    <div class="window5 window"></div>
                </div>
                <div class="d4 d1">
                    <div class="window"></div>
                    <div class="window1 window"></div>
                    <div class="window2 window"></div>
                    <div class="window3 window"></div>
                    <div class="window4 window"></div>
                    <div class="window5 window"></div>
                </div>
                <div class="d5 d1">
                    <div class="window"></div>
                    <div class="window1 window"></div>
                    <div class="window2 window"></div>
                    <div class="window3 window"></div>
                    <div class="window4 window"></div>
                    <div class="window5 window"></div>
                </div>

                <div class="cloud">

                </div>
            </div>
            <div class="road">
                <div class="line"></div>
            </div>

        </div>

        <div class="car">
            <div class="cabin"></div>
            <div class="wheel wheel-left1"></div>
            <div class="wheel wheel-right1"></div>
            <div class="car-window"></div>
            <div class="people"></div>
            <div class="car-window right"></div>

            <div class="body-car"></div>
            <div class="stop"></div>
            <div class="stop stop-right"></div>
            <div class="door"></div>
            <div class="door right"></div>

            <div class="wheel wheel-left"></div>
            <div class="wheel wheel-right"></div>

        </div>
    </div>

</body>

</html>
